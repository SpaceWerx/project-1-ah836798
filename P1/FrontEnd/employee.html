<!--Declaring the document type as html-->
<!DOCTYPE html>
<html>
    <!-- the head contains document metadate and references-->
    <head>
    <!-- Setting the page title-->
         <title>Employee Portal</title>
   
        <!--Bootstrap 5 reference stylesheet -->
        <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
        crossorigin="anonymous"
        />

        <!-- Respective CSS stylesheet reference -->
        <link href="./employee.css" rel="stylesheet" />

        <!-- Favicon setup with reference to assets folder-->
        <link rel="icon" type="image/x-icon" href="../assets/favicon.png">
   <head>

    <!-- The body is the main dispaly of the page-->
    <body> 
        <!-- Setting the navbar exclusively in the header-->
        <header>
         <!--Navbar class from bootstrap documentation-->
            <nav class="navbar navbar-expand-lg navbar-dark-fixed-top scrolling navbar">     
                <!-- wrapper div for styling -->
                <div id="nav" class="container">
                    <!-- Revature Logo display on left of navbar-->
                    <img src="../assets/rev-logo.png"  alt="revature logo">
                    <!-- Flex wrap to display the logout button on the right -->
                    <div class="d-flex">
                        <!-- Bootstrap button class -->
                        <button class="btn btn-outline-success">
                            <!-- Anchor to reference other pages-->
                            <a id="logout anchor" href="../login/login.html">
                            logout
                            </a>
                        </button>
                    </div>
                </div>
                <!-- Wrapper div for styling -->
                <div id="main">
                    <!-- Background image wrapper div for styling-->
                    <div id-"bg">
                      <!-- Background image reference with alt text-->
                        <img src-"../assets/main-background.jpg" alt-"tech background">
                    </div>

                    <!-- Sectional div for content styling -->
                </div id="display">

                    <!-- H2 Title for the sectional content -->
                    <h2 id=""display-title">Employee Portal</h2>

                    <!-- Wrapper div for styling -->
                    <div id-"display-buttons">
                        <!-- Bootstrap button to submit new reimbursement -->
                          <button class-"btn btn-outline-dark">
                              <!--Anchor to reference other pages  -->
                            <a id-"submit anchor" href-"./submit.html">
                            Submit Reimbursement
                            </a>
                          </button>
                    </div>

                    <!-- Bootstrap table with mock data for styling -->
                    <table id-"display-table" class-"table table-striped">
                        <!-- Thead establishes column names -->
                        <thead>
                            <!-- Tr is a single record -->
                            <tr>
                                <!-- Th is table header with column scope -->
                                <th scope-"col">ID</th>
                                <th scope-"col">Type</th>
                                <th scope-"col">Desciption</th>
                                <th scope-"col">Amount</th>
                                <th scope-"col">Status</th>
                            </tr>
                        </thead>
                        <!-- Tbody contains the rose of data -->
                        <tbody>
                            <!-- Tr is a single record-->
                            <tr>
                                <!-- Table header with scope row denote primary identifieer for record-->
                                <th scope-"row">l</th>
                                <!-- Td is just table data in the order of the respective columnns -->
                                <td>Lodging </td>
                                <td> Hotel stay in Orlando</td>
                                <td>$500.00</td>
                                <td>Pending</td>
                            </tr>
                            <tr>
                                <th scope-"row">l</th>                           
                                <td>Travel</td>
                                <td>Flights to Orlando</td>
                                <td>$100.00</td>
                                <td>Approved</td>
                            </tr>
                            <tr>
                                <th scope-"row">l</th>                           
                                <td>Food</td>
                                <td>Dinner in Orlando</td>
                                <td>$200.00</td>
                                <td>Denied</td>
                            </tr>
                            <tr>
                                <th scope-"row">l</th>                           
                                <td>Other</td>
                                <td>Beach trip with team</td>
                                <td>$750.00</td>
                                <td>Denied</td>
                            </tr>
                        </tbody>                    
                    </table>
                </nav>
        </header>
    </body>








</html>
