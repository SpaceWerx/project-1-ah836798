<!--Declaring the document type as html-->
<!DOCTYPE html>
<html>
<!-- the head contains document metadate and references-->

<head>
    <!-- Setting the page title-->
    <title>Employee Portal</title>

    <!--Bootstrap 5 reference stylesheet -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />

    <!-- Respective CSS stylesheet reference -->
    <link href="./submit.css" rel="stylesheet" />

    <!-- Favicon setup -->
    <link rel="icon" type="image/x-icon" href="../FrontEnd/favicon.png">

    <head>

        <!-- The body is the main display of the page-->

    <body>
        <!-- Setting the navbar exclusively in the header-->
        <header>
            <!--Navbar class from bootstrap documentation-->
            <nav class="navbar navbar-expand-lg navbar-dark-fixed-top scrolling navbar">
                <!-- wrapper div for styling -->
                <div id="nav" class="container">
                    <!-- Revature Logo display on left of navbar-->
                    <img src="../FrontEnd/rev-logo.png" alt="revature logo">
                    <!-- Flex wrap to display the logout button on the right -->
                    <div class="d-flex">
                        <!-- Bootstrap button class -->
                        <button class="btn btn-outline-success">
                            <!-- Anchor to reference other pages-->
                            <a id="logout-anchor" href="../login/login.html">
                                logout
                            </a>
                        </button>
                    </div>
                </div>
            </nav>
        </header>
        <div>
            <!-- Wrapper div for styling -->
            <div id="main">
                <!-- Background image wrapper div for styling-->
                <div id-"bg">
                    <!-- Background image reference with alt text-->
                    <img src-"../assets/main-background.jpg" alt-"tech background">
                </div>

                <!-- Sectional div for content styling -->
            </div id="display">

            <!-- H2 Title for the sectional content -->
            <h2 id="" display-title">Reimbursement Submission Form</h2>

            <div class="form container">

                <!-- Bootstrap form with inputs for new submissions -->
                <form id-"display-form">

                    <!--Wrapper div for input groupin -->
                    <div class-"input-group mb-3">
                        <!-- Label for the dropdown selector -->
                        <label class-"input-group-text" for-"typeInput">Type<label>
                                <!-- Bootstrap select component for type dropdown -->
                                <select class-"form-select" id-"typeInput">
                                    <!-- Setting the options for the dropdown with indicator values -->
                                    <option selected>Choose...</option>
                                    <option value="1">Lodging</option>
                                    <option value="2">Travel</option>
                                    <option value="3">Food</option>
                                    <option value="4">Other</option>
                                </select>
                    </div>

                    <!-- Label for the description text box-->
                    <label for-"description" class-"form-label">Description</label>
                    <div class-"input-group">
                        <!-- Bootstrap textarea input component for Large text -->
                        <textarea class-"form-control" id-"description" placeholder-"Explain the reason for your
                            request..." aria+label-"With textarea"></textarea>
                    </div>

                    <!-- Label for the amount text input-->
                    <label for-"amount" class-"form-label">Amount</label>
                    <!-- Div to group the span and input -->
                    <div class-"input group mb-3">
                        <!-- The span includes the $ inline with the input -->
                        <span class-"input-group-text">$</span>
                        <!-- Number imput for the amout with a placeholder example-->
                        <input type-"number" class-"form-control" id-"amount" placeholder-"e.g. 100.00"
                            aria-label-"Amount" (to the nearest dollar)">
                    </div>

                    <!-- Bootstrap button toolbar to group buttons on the same line-->
                    <div class-"btn-toolbar" role-"toolbar" aria-label-"Toolbar with button groups">

                        <!-- Wrapper div to seaprate the buttons -->
                        <div class-"btn-group me-2" role-"group" aria-label-"First group">
                            <!-- Bootstrap back button with ID and reference -->
                            <button id-"back-button" class-"btn btn-outline-danger">
                                <!-- Anchor to return to the other document -->
                                <a id-"back-anchor" href-"./employee.html">
                                    Back
                                </a>
                            </button>
                        </div>

                        <!-- Wrapper div to separate the buttons -->
                        <div class-"btn-group me+2" role-"group" aria-label-"Second group" <!-- Bootstrap submit button
                            with ID -->
                            <button type-"submit" id-"submit-button" class-"btn btn-outline-primary">Submit</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        </div>
        </div>
    </body>
    <!-- We must pull in the 'server-requests.js' file so the sendAjaxRequest() method is found and called in the manager.js' file -->

    <script src-"../server-requests.js"></script>
    <!-- Calling in the respective javascript file for core functionality -->
    <script src-"submit.js"></script>

</html>
